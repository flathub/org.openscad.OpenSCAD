app-id: org.openscad.OpenSCAD
runtime: org.kde.Platform
runtime-version: "6.9"
sdk: org.kde.Sdk
command: openscad-nightly
rename-icon: openscad-nightly
rename-mime-file: openscad-nightly.xml
rename-mime-icons:
  - openscad-nightly
rename-desktop-file: openscad-nightly.desktop
rename-appdata-file: org.openscad.OpenSCAD-nightly.appdata.xml
copy-icon: true
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=ipc
  - --device=dri
  - --filesystem=home
  - --filesystem=/run/spnav.sock:ro
  - --env=SPNAV_SOCKET=/run/spnav.sock
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/man
  - "*.a"
modules:
  - name: glm
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_INSTALL_LIBDIR:PATH=/app/lib
      - -DGLM_BUILD_TESTS=OFF
      - -DBUILD_SHARED_LIBS=OFF
    sources:
      - type: archive
        url: https://github.com/g-truc/glm/archive/refs/tags/1.0.1.tar.gz
        sha256: 9f3174561fd26904b23f0db5e560971cbf9b3cbda0b280f04d5c379d03bf234c
  - name: polyclipping2
    buildsystem: cmake-ninja
    builddir: true
    subdir: CPP
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_INSTALL_LIBDIR:PATH=/app/lib
      - -DCLIPPER2_UTILS=OFF
      - -DCLIPPER2_EXAMPLES=OFF
      - -DCLIPPER2_TESTS=OFF
    sources:
      - type: archive
        url: https://github.com/AngusJohnson/Clipper2/archive/refs/tags/Clipper2_1.5.4.tar.gz
        sha256: 9d8a35a29d04cd1b7b45f542c0ba48015feece1210036ea9e4efaad3140af4b0
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --with-libraries=filesystem,program_options,regex,thread,system
      - ./b2 -j $FLATPAK_BUILDER_N_JOBS install --prefix=/app
    sources:
      - type: archive
        url: https://archives.boost.io/release/1.88.0/source/boost_1_88_0.tar.bz2
        sha256: 46d9d2c06637b219270877c9e16155cbd015b6dc84349af064c088e9b5b12f7b
  - shared-modules/glew/glew.json
  - shared-modules/glu/glu-9.json
  - name: freeglut
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_INSTALL_LIBDIR:PATH=/app/lib
    build-options:
      cflags: -fcommon
      cxxflags: -fcommon
    sources:
      - type: archive
        url: https://github.com/freeglut/freeglut/releases/download/v3.6.0/freeglut-3.6.0.tar.gz
        sha256: 9c3d4d6516fbfa0280edc93c77698fb7303e443c1aaaf37d269e3288a6c3ea52
  - name: libXmu
    sources:
      - type: archive
        url: https://www.x.org/archive/individual/lib/libXmu-1.2.1.tar.xz
        sha256: fcb27793248a39e5fcc5b9c4aec40cc0734b3ca76aac3d7d1c264e7f7e14e8b2
  - name: eigen
    builddir: true
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    cleanup:
      - /share
    sources:
      - type: archive
        url: https://gitlab.com/libeigen/eigen/-/archive/3.4.0/eigen-3.4.0.tar.bz2
        sha256: b4c198460eba6f28d34894e3a5710998818515104d6e74e5cc331ce31e46e626
  - name: mpfr
    sources:
      - type: archive
        url: https://www.mpfr.org/mpfr-current/mpfr-4.2.2.tar.xz
        sha256: b67ba0383ef7e8a8563734e2e889ef5ec3c3b898a01d00fa0a6869ad81c6ce01
  - name: cgal
    cleanup:
      - /bin
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://github.com/CGAL/cgal/releases/download/v6.0.1/CGAL-6.0.1-library.tar.xz
        sha256: c752737f91d1af71fa96038f0e37945ce82a5f1fffb6200172cfcdd77755a356
  - name: qscintilla
    buildsystem: qmake
    subdir: src
    sources:
      - type: archive
        url: https://www.riverbankcomputing.com/static/Downloads/QScintilla/2.14.1/QScintilla_src-2.14.1.tar.gz
        sha256: dfe13c6acc9d85dfcba76ccc8061e71a223957a6c02f3c343b30a9d43a4cdd4d
      - type: patch
        path: patches/qscintilla-lib-paths.patch
  - name: double-conversion
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_INSTALL_LIBDIR:PATH=/app/lib
    sources:
      - type: archive
        url: https://github.com/google/double-conversion/archive/refs/tags/v3.3.1.tar.gz
        sha256: fe54901055c71302dcdc5c3ccbe265a6c191978f3761ce1414d0895d6b0ea90e
  - name: tbb
    buildsystem: cmake-ninja
    config-opts:
      - -DTBB_TEST=OFF
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_INSTALL_LIBDIR:PATH=/app/lib
    sources:
      - type: archive
        url: https://github.com/uxlfoundation/oneTBB/archive/refs/tags/v2022.2.0.tar.gz
        sha256: f0f78001c8c8edb4bddc3d4c5ee7428d56ae313254158ad1eec49eced57f6a5b
  - name: libzip
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_INSTALL_LIBDIR:PATH=/app/lib
      - -DCMAKE_INSTALL_INCLUDEDIR:PATH=/app/include
    sources:
      - type: archive
        url: https://libzip.org/download/libzip-1.11.4.tar.xz
        sha256: 8a247f57d1e3e6f6d11413b12a6f28a9d388de110adc0ec608d893180ed7097b
  - name: lib3mf
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_INSTALL_LIBDIR:PATH=/app/lib
      - -DLIB3MF_TESTS=OFF
      - -DUSE_INCLUDED_ZLIB=OFF
      - -DUSE_INCLUDED_LIBZIP=OFF
    sources:
      - type: archive
        url: https://github.com/3MFConsortium/lib3mf/archive/refs/tags/v2.4.1.tar.gz
        sha256: 081dea66ddd1b958644bfac0fe9a580e63726061459efce5190a10161082f8f7
      - type: patch
        path: patches/lib3mf-2.4.1_inc_algorithm.patch
  - name: libspnav
    sources:
      - type: archive
        url: https://github.com/FreeSpacenav/libspnav/releases/download/v1.2/libspnav-1.2.tar.gz
        sha256: 093747e7e03b232e08ff77f1ad7f48552c06ac5236316a5012db4269951c39db
  - name: openscad
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DUSE_BUILTIN_OPENCSG=ON
      - -DMANIFOLD_PYBIND=OFF
      - -DMANIFOLD_TEST=OFF
      - -DENABLE_PYTHON=ON
      - -DENABLE_TESTS=OFF
      - -DEXPERIMENTAL=ON
      - -DSUFFIX=nightly
      - -DSNAPSHOT=ON
      - -DUSE_QT6=ON
    cleanup:
      - /share/pixmaps
    sources:
      - type: git
        url: https://github.com/openscad/openscad.git
        commit: 1b100be767b02e8374852243a40545bf48b1a6ff
    post-install:
      - sed -i -e 's/\(<id>org.openscad.OpenSCAD\)-nightly/\1/' /app/share/metainfo/org.openscad.OpenSCAD-nightly.appdata.xml
